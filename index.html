<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in...</title>
</head>
<body>
    <h3>Return to App...</h3>
    <script>
        // 네이버가 뒤에 붙여준 토큰(#access_token=...)을 가져옴
        var hash = window.location.hash; 

        // 앱의 딥링크 스킴으로 변경 (ginovo-unity)
        var deepLink = "ginovo-unity://naver_callback" + hash;

        // 앱 실행
        window.location.href = deepLink;
        
        // (선택 사항) PC에서 테스트할 때를 위해 3초 뒤 창 닫기 시도
        setTimeout(function() {
            window.close();
        }, 3000);
    </script>
</body>
</html>
